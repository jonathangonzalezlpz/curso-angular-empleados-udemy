<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card-body">
                <h3>Agregar Empleado</h3>
                <form class="mt-4">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control form-control-lg" placeholder="Nombre">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control form-control-lg" placeholder="Apellido">
                        </div>
                    </div>
                    <input class="form-control form-control-lg mt-3" type="text" placeholder="Documento">
                    <input class="form-control form-control-lg mt-3" type="text" placeholder="Salario">
                    <div class="mt3">
                        <button routerLink="/list-empleados" type="text" class="btn btn-secondary btn-lg mr-3">Volver</button>
                        <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
